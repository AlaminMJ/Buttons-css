<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <h2 class="text-center">Welcomt to Button Page</h2>
    <div class="container">
      <div class="row my">
        <button class="btn-primary btn-circle">
          <i class="btn-icon bx bx-cog"></i>
        </button>
        <button class="btn-secondary btn-circle">
          <i class="btn-icon bx bxs-message-dots"></i>
        </button>
        <button class="btn-primary btn-circle">
          <i class="btn-icon bx bx-bell"></i>
        </button>
        <button class="btn-danger btn-circle">
          <i class="btn-icon bx bx-user"></i>
        </button>
      </div>
      <div class="row my">
        <button class="btn-primary-outline btn-circle">
          <i class="btn-icon bx bx-cog"></i>
        </button>
        <button class="btn-secondary-outline btn-circle">
          <i class="btn-icon bx bxs-message-dots"></i>
        </button>
        <button class="btn-primary-outline btn-circle">
          <i class="btn-icon bx bx-bell"></i>
        </button>
        <button class="btn-danger-outline btn-circle">
          <i class="btn-icon bx bx-user"></i>
        </button>
      </div>

      <div class="row my">
        <button class="btn-primary btn">Button</button>
        <button class="btn-secondary btn">Button</button>
        <button class="btn-primary btn">Button</button>
        <button class="btn-danger btn">Button</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
